<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="count"></div>
</body>
<script>
    var dom = document.getElementById('count');
    var count = 0;
    // setInterval(() => {
    //     dom.innerHTML = ++count;
    // }, 500);
    function update() {
        dom.innerHTML = ++count;
        requestAnimationFrame(update);
    }
    requestAnimationFrame(update);
</script>
</html>
